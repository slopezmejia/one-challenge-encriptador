<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="images/Frame 6.png" alt="logo de alura">
    </header>

    <main>
        <section>
            <textarea id="input-text" class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        
        <section class="sct-mensaje">
            <textarea id="output-text" class="mensaje" cols="20" rows="10" readonly></textarea>
            <button class="btn-copiar">Copiar</button>
        </section>
        <script src="script.js"></script>
    </main>
</body>
</html>
